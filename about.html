<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta name="41f3bdf014b5fb5756d8220b6ef3b05af68c86b1" content="41f3bdf014b5fb5756d8220b6ef3b05af68c86b1" />
  <title>حول الموقع - وقتي</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: url("logo2.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      margin: auto;
      font-size: 1.2rem;
      line-height: 2;
    }
    a.btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #00bbf9;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
  <script>
  function showAd() {
    const adWindow = window.open(
      "https://obese-pin.com/bR3/VU0.P/3/p/vYbdmtVaJsZLDo0M2-NATJcd5LN_DWUsxmL-TAYH1dNsz/k/0oNmTRIJ"
    );

    if (!adWindow) {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.backgroundColor = "rgba(0,0,0,0.9)";
      overlay.style.color = "white";
      overlay.style.display = "flex";
      overlay.style.justifyContent = "center";
      overlay.style.alignItems = "center";
      overlay.style.zIndex = 9999;
      overlay.style.flexDirection = "column";
      overlay.innerHTML = `
        <p>❗️ تم حظر النوافذ المنبثقة.</p>
        <p>يرجى إلغاء الحظر وإعادة تحميل الصفحة.</p>
        <button onclick="location.reload()">🔁 إعادة التحميل</button>
      `;
      document.body.appendChild(overlay);
    }
  }

  window.onload = function () {
    showAd(); // إعلان عند الفتح
    setInterval(showAd, 300); //إعلان كل 30ثانية
  };
</script>
</head>
<body>
  <div class="overlay">
    <img src="logo2.jpg" alt="Logo" class="logo" />
    <h1>حول الموقع</h1>
    <p>
      موقع <strong>وقتي</strong> هو أداة مجانية تساعدك على تنظيم مهامك اليومية والأسبوعية بطريقة سهلة وتفاعلية.<br>
      يمكنك إضافة المهام حسب الوقت أو إدارتها عبر جدول الأسبوع، مع تذكيرات وتحفيز مستمر.<br>
      جميع البيانات تُحفظ تلقائيًا في المتصفح، دون الحاجة لتسجيل دخول أو تحميل تطبيق.
    </p>
    <a href="index.html" class="btn">العودة للرئيسية</a>
  </div>
</body>
</html>
